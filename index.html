<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Change slide on mouse move. SwiperJS. HTML CSS JAVASCRIPT</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<main class="page">
			<!-- ---------------------------------------------------------------- -->
			<!-- Slider main container -->
			<div data-mousemove-swipe class="swiper">
					<!-- Additional required wrapper -->
					<div class="swiper-wrapper">
						<!-- Slides -->
						<div class="swiper-slide">
							<img src="img/01.png" alt="image">
						</div>
						<div class="swiper-slide">
							<img src="img/02.png" alt="image">
						</div>
						<div class="swiper-slide">
							<img src="img/03.png" alt="image">
						</div>
					</div>
					<!-- If we need pagination -->
					<div class="swiper-pagination"></div>
			
					<!-- If we need navigation buttons -->
					<!-- <div class="swiper-button-prev"></div>
					<div class="swiper-button-next"></div> -->
			
					<!-- If we need scrollbar -->
					<!-- <div class="swiper-scrollbar"></div> -->
			</div>
			<div data-mousemove-swipe class="swiper">
				<!-- Additional required wrapper -->
				<div class="swiper-wrapper">
					<!-- Slides -->
					<div class="swiper-slide">
						<img src="img/04.png" alt="image">
					</div>
					<div class="swiper-slide">
						<img src="img/05.png" alt="image">
					</div>
					<div class="swiper-slide">
						<img src="img/06.png" alt="image">
					</div>
					<div class="swiper-slide">
						<img src="img/07.png" alt="image">
					</div>
					<div class="swiper-slide">
						<img src="img/08.png" alt="image">
					</div>
				</div>
				<!-- If we need pagination -->
				<div class="swiper-pagination"></div>
		
				<!-- If we need navigation buttons -->
				<!-- <div class="swiper-button-prev"></div>
				<div class="swiper-button-next"></div> -->
		
				<!-- If we need scrollbar -->
				<!-- <div class="swiper-scrollbar"></div> -->
			</div>
			<div data-mousemove-swipe class="swiper">
				<!-- Additional required wrapper -->
				<div class="swiper-wrapper">
					<!-- Slides -->
					<div class="swiper-slide">
						<img src="img/09.png" alt="image">
					</div>
				</div>
				<!-- If we need pagination -->
				<div class="swiper-pagination"></div>
		
				<!-- If we need navigation buttons -->
				<!-- <div class="swiper-button-prev"></div>
				<div class="swiper-button-next"></div> -->
		
				<!-- If we need scrollbar -->
				<!-- <div class="swiper-scrollbar"></div> -->
			</div>
			<!-- ---------------------------------------------------------------- -->
		</main>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
